<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the visita_init() hook (in hooks/visita.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="visita-fecha-<%%VALUE(id)%%>" class="visita-fecha"><%%SELECT%%><%%VALUE(fecha)%%><%%ENDSELECT%%></td>
		<td id="visita-nombre-<%%VALUE(id)%%>" class="visita-nombre"><%%SELECT%%><%%VALUE(nombre)%%><%%ENDSELECT%%></td>
		<td id="visita-direccion-<%%VALUE(id)%%>" class="visita-direccion"><%%SELECT%%><%%VALUE(direccion)%%><%%ENDSELECT%%></td>
		<td id="visita-latitud-<%%VALUE(id)%%>" class="visita-latitud text-right"><%%SELECT%%><%%VALUE(latitud)%%><%%ENDSELECT%%></td>
		<td id="visita-longitud-<%%VALUE(id)%%>" class="visita-longitud text-right"><%%SELECT%%><%%VALUE(longitud)%%><%%ENDSELECT%%></td>
